# This workflow will build docs and push it to branch gh-pages
# For more information see: https://github.com/marketplace/actions/deploy-to-github-pages-python

name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Checkout
      uses: actions/checkout@master
    - name: Build and Deploy
      uses: JacksonMaxfield/github-pages-deploy-action-python@master
      env:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BASE_BRANCH: master # The branch the action should deploy from.
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: docs/explib # The folder the action should deploy. This example folder is generated by pdoc3
        BUILD_SCRIPT: pdoc3 --html explib --force --output-dir docs --skip-errors # The build script the action should run prior to deploying.
    - name: List docs
      run: |
        ls docs
        ls docs/explib
